<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styleCadastro.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@200;400;600&display=swap" rel="stylesheet" />

    <title>Cadastro</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>Cadatro do paciente</h2>
        </div>
        <form id="form" class="form">
            <div class="form-controle">
                <label for="nome"> Nome </label>
                <input type="text" id="nome" placeholder="Nome do paciente" />
                <i class= "fas fa-exclamation-circle"></i>
                <i class= "fas fa-check-circle"></i>
                <small>mesagem de erro</small>
            </div>

            <div class="form-controle">
                <label for="endereco"> Endereço </label>
                <input type="text" id="endereco" placeholder="endereco" />
                <i class= "fas fa-exclamation-circle"></i>
                <i class= "fas fa-check-circle"></i>
                <small>mesagem de erro</small>
            </div>

            <div class="form-controle">
                <label for="historico"> Historio médico </label>
                <input type="text" id="historico" placeholder="historico" />
                <i class= "fas fa-exclamation-circle"></i>
                <i class= "fas fa-check-circle"></i>
                <small>mesagem de erro</small>
            </div>
            
            <div class="form-controle">
                <label for="data de nascimento"> data de nascimento  </label>
                <input type="date" id="data de nascimento" placeholder="data xx/xx/xxxx"/>
                <i class= "fas fa-exclamation-circle"></i>
                <i class= "fas fa-check-circle"></i>
                <small>mesagem de erro</small>
            </div>

            <div class="form-controle">
                <label for="enferm"> enfermidades cronicas </label>
                <input type="text" id="enferm"/>
                <i class= "fas fa-exclamation-circle"></i>
                <i class= "fas fa-check-circle"></i>
                <small>mesagem de erro</small>
            </div>
            
            <div class="form-controle">
                <label for="medicamentos atuais"> medicamentos atuais </label>
                <input type="text" id="medicamentos atuais"/>
                <i class= "fas fa-exclamation-circle"></i>
                <i class= "fas fa-check-circle"></i>
                <small>mesagem de erro</small>
            </div>
            
            <div class="form-controle">
                <label for="historicoconsul"> historico de consultas </label>
                <input type="text" id="historicoconsul"/>
                <i class= "fas fa-exclamation-circle"></i>
                <i class= "fas fa-check-circle"></i>
                <small>mesagem de erro</small>
            </div>
            
            <div class="form-controle">
                <label for="sanguineo"> tipo sanguineo </label>
                <select autofocus id="sanguineo">
                    <option value="+A">+A</option>
                    <option value="-A">-A</option>
                    <option value="+B">+B</option>
                    <option value="-B">-B</option>
                    <option value="+AB">+AB</option>
                    <option value="+-AB">-AB</option>
                    <option value="+O">+O</option>
                    <option value="-O">-O</option>
                </select>
                <i class= "fas fa-exclamation-circle"></i>
                <i class= "fas fa-check-circle"></i>
                <small>mesagem de erro</small>
            </div>
            
            <div class="form-controle">
                <label for="plano"> plano de saúde </label>
                <input type="text" id="plano"/>
                <i class= "fas fa-exclamation-circle"></i>
                <i class= "fas fa-check-circle"></i>
                <small>mesagem de erro</small>
            </div>
            
            <div class="form-controle">
                <label for="email"> email </label>
                <input type="email" id="email"/>
                <i class= "fas fa-exclamation-circle"></i>
                <i class= "fas fa-check-circle"></i>
                <small>mesagem de erro</small>
            </div>

            <div class="form-controle">
                <label for="telefone"> telefone </label>
                <input type="tel" id="telefone" pattern="/([0-9]{2}\)[0-9]{5}-[0-9]{4}"placeholder="(xx) xxxxx-xxxx"/>
                <i class= "fas fa-exclamation-circle"></i>
                <i class= "fas fa-check-circle"></i>
                <small>mesagem de erro</small>
            </div>
        
            <button type="submit">Enviar</button>
        </form>

        <script src="https://kit.fontawesome.com/868b331949.js" crossorigin="anonymous"></script>

</body>

</html>
