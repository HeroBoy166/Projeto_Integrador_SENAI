<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .estado{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        .select-estado{
            width: 100%;
            height: 50px;
            border-radius: 30px;
            box-shadow: 1px 1px;
        }
    </style>
</head>
<body>
    <!--Referência de Buscador: https://www.medicmais.com.br -->
    <!--Referencia de Footer: https://cartadeservicos.angra.rj.gov.br/servico.asp?c=705-->
    <h1>Unidade Mais proxima</h1>
    <form action="post" class="main-forms">
        <div>
            <h2 class="estado">Estado:</h2>
            
            <select class="select-estado">
                <option value="">Selecione seu Estado</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="SP">São Paulo</option>
            </select>
        </div>
        <div>
            <h2 class="estado">Municipio:</h2>
            <select class="select-estado">
                <option value="">Selecione seu Município</option>
                <option>Duque de Caxias</option>
                <option>Nova Iguaçu</option>
            </select>
        </div>
    </form>
    <br />
    <h2>Especialidade</h2>
    <input type="text" placeholder="Insira a Especialidade" style="border-radius:30px; width:100%; height:50px; margin-bottom:10px;" />
    <br />
    <table border=1 style="border-radius: 10px;">
        <thead>
           <tr>
               <th>Hospital</th>
               <th>Endereço</th>
               <th>Especialidade</th>
               <th>Unidade</th>
           </tr>
        </thead>
        <tbody>
            <tr>
                <td>Mario Leoni</td>
                <td>La no morro</td>
                <td>Cardiologista</td>
                <td>de Caxias</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
